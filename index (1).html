<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализатор алгоритма Евклида (НОД)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Визуализатор алгоритма Евклида</h1>
            <p>Интерактивный инструмент для визуализации поиска НОД</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <div class="input-wrapper">
                    <label for="numberA">Первое число (a):</label>
                    <input type="number" id="numberA" value="1071">
                </div>
                <div class="input-wrapper">
                    <label for="numberB">Второе число (b):</label>
                    <input type="number" id="numberB" value="462">
                </div>
            </div>
            <div class="buttons">
                <button id="calculateBtn" class="btn btn-primary"><i class="fas fa-play"></i> Вычислить</button>
                <button id="randomBtn" class="btn btn-secondary"><i class="fas fa-random"></i> Случайные</button>
                <button id="resetBtn" class="btn btn-reset"><i class="fas fa-redo"></i> Сброс</button>
            </div>
        </div>

        <div class="results-section">
            <div class="gcd-result">
                <h3>НОД:</h3>
                <div id="gcdValue">—</div>
            </div>
            <div class="calculation-stats">
                <div class="stat-box">Шагов: <div class="stat-value" id="stepsCount">0</div></div>
                <div class="stat-box">Метод: <div class="stat-value">Евклид</div></div>
            </div>
        </div>

        <div class="steps-section">
            <h2>Пошаговая визуализация</h2>
            <div class="steps-container" id="stepsContainer"></div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
